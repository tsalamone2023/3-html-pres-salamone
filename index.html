<html lang="en">

 <meta name="description" content="This is Teddy Salamone's poem">

    <!-- fonts--> 
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">

    rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css"/>
    
    </head>
    

<body class="w3-black" >

    
    
    <!-- SLIDE 1 -->
    <section class="mySlides" >
    <div class="w3-container  w3-cell w3-mobile w3-cell-bottom w3-display-middle">
  <h1 class="animate__animated animate__fadeIn animate__slower"> The Ocean</h1>
        <h3>By Teddy Salamone</h3>
</div>
    <figure class="w3-display-bottommiddle">
    <figcaption>Waves Crashing</figcaption>
    <audio
        controls 
        src="sounds/Waves_Crashing_on_Rock_Beach.mp3">
            Your browser does not support the
            <code>audio</code> element.
    </audio>
</figure>    
     </section>
    
    <!-- SLIDE 2 -->
    <section class="mySlides fs-img-1">
    <div class="w3-container  w3-cell w3-mobile w3-cell-bottom w3-display-middle">
  <h1 class="animate__animated animate__fadeIn animate__slower"> The wave begin to crash towards me...</h1>
</div>
     </section>
    
        <!-- SLIDE 3 -->
    <section class="mySlides fs-img-2">
    <div class="w3-container  w3-cell w3-mobile w3-cell-bottom w3-display-middle">
  <h1 class="animate__animated animate__fadeIn animate__slower"> ...as they move over the sand.</h1>
</div>
     </section>
    
    <!-- SLIDE 4 -->
    <section class="mySlides fs-img-3">
    <div class="w3-container  w3-cell w3-mobile w3-cell-bottom w3-display-middle">
  <h1 class="animate__animated animate__fadeIn animate__slower"> The water water splashes on my feet...</h1>
</div>
     </section>
    
    <!-- SLIDE 5 -->
    <section class="mySlides fs-img-4">
    <div class="w3-container  w3-cell w3-mobile w3-cell-bottom w3-display-middle">
  <h1 class="animate__animated animate__fadeIn animate__slower"> ...all around where I stand.</h1>
</div>
     </section>
    
<button class="w3-button w3-display-left" onclick="plusDivs(-1)">&#10094;</button>
<button class="w3-button w3-display-right" onclick="plusDivs(+1)">&#10095;</button>
    
<script src="js/slides.js"></script>

</body>


</html>
